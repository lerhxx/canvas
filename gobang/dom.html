<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>五子棋</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #panel {
                position: relative;
                display: inline-block;
                background-color: #964f0a;
                overflow: hidden;
            }
            .table {
                margin: 20px;
                background-color: #964f0a;
            }
            .tr:first-child .td {
                border-top: 1px solid #000;
            }
            .td {
                display: inline-block;
                border-right: 1px solid #000;
                border-bottom: 1px solid #000;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            .td:first-child {
                border-left: 1px solid #000;
            }
            .chess-box > div {
                position: absolute;
                -webkti-border-radius: 50%;
                border-radius: 50%;
                /*background-color: pink;*/
            }
            .toolbar {
                margin-top: 10px;
            }
            #cur {
                display: inline-block;
                width: 30px;
                height: 30px;
                margin: 0 10px;
                border: 1px solid #000;
                vertical-align: middle;
                background-color: #000;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
            }
            button {
                margin: 10px 0;
            }
            #win {
                position: absolute;
                width: 180px;
                height: 5px;
                background-color: red;
                transform-origin: 0 50%;
            }
            .vertical {
                transform: rotate(90deg);
            }
            .blackslash {
                transform: rotate(45deg);
            }
            .slash {
                transform: rotate(135deg);
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <div id='panel'>
            </div>
            <div id='win' class='hide'></div>
        </div>
        <script src='./dist/js/chess.js'></script>
        <script src='./dist/js/toolbar.js'></script>
        <script src='./dist/js/dom.js'></script>
        <script src='./dist/js/game.js'></script> 
    </body>
    <script>
        window.onload = function() {
            new Game();
        }
    </script>
</html>
