<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>连连看</title>
        <link rel='stylesheet' href='./dist/css/match.css' />
    </head>
    <body>
        <div class='container'>
            <div class='bg'></div><div class='toolbar'>
                <div class='score-wrapper'>
                    <span id='score'>0</span>
                </div>
            </div>
            <canvas id='canvas' width=500 height=500></canvas>
            <div class='modal '>
                <div id='start'></div>
            </div>
            <div class='modal hidden' id='rank-wrapper'>
                <div id='rank'>
                    <div>
                        <span class='label'>分数</span><span class='num' id='rank-score'>0</span>
                    </div>
                    <div>
                        <span class='label'>时长</span><span class='num' id='total-time'>0：0：0</span>
                    </div>
                    <span id='restart'></span>
                    <span id='next'></span>
                    <span id='more'></span>
                </div>
            </div>
        </div>
        <script src='./dist/js/Util.js'></script>
        <script src='./dist/js/preLoadImg.js'></script>
        <script src='./dist/js/card.js'></script>
        <script src='./dist/js/match.js'></script> 
    </body>
</html>
